<!-- This is Contact Us Page (Not Functional) -->

{% extends 'base.html' %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>{% block title %} Contact Us {% endblock title %}</title>
</head>

<body>
    <h1>{% block header %} Reach Us From Here {% endblock header %}</h1>

    {% block body %}

    <div class="container my-4">

        <!-- Form to fill in contact information -->
        <form>
            {% comment %} {% csrf_token %} {% endcomment %}

            <!-- Name -->
            <div class="form-group">
                <label for="name"> Name </label>
                <input type="name" class="form-control" id="email" placeholder="Enter Your Name" required
                    oninvalid="this.setCustomValidity('Enter Your Name!')"
                    oninput="this.setCustomValidity('')">
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="exampleFormControlInput1"> Email Address </label>
                <input type="email" class="form-control" id="email" placeholder="Enter e-mail" required
                    oninvalid="this.setCustomValidity('Enter Your Email!')"
                    oninput="this.setCustomValidity('')">
            </div>

            <!-- Topic Subject -->
            <div class="form-group">
                <label for="name"> Subject </label>
                <input type="text" class="form-control" id="quantity" placeholder="What's the matter?" required
                    oninvalid="this.setCustomValidity('Enter Your Point!')"
                    oninput="this.setCustomValidity('')">
            </div>

            <!-- Brief Exlainatinon -->
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Explain!</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                    placeholder="Tell us what you wish..." required
                    oninvalid="this.setCustomValidity('Explain!')"
                    oninput="this.setCustomValidity('')"></textarea>
            </div>

            <!-- Submit! -->
            <button href="" class="btn btn-primary my-4" type="submit">Submit</button>

        </form>
    </div>

    {% endblock body %}

</body>

</html>
