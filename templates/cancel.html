<!-- This Page Includes a form to fill for ticket cancellation -->

{% extends 'base.html' %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>{% block title %} Cancel Bookings {% endblock title %}</title>
</head>


<body>

    <h1>{% block header %} Cancel Tickets {% endblock header %}</h1>

    {% block body %}

    <div class="container my-4">
        
        <!-- Form to fill for ticket cancellation -->
        <form method="post" action="/cancelled">
            {% csrf_token %}

            <!-- Email -->
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" name="email"
                    placeholder="name@example.com" required
                    oninvalid="this.setCustomValidity('Enter Email!')"
                    oninput="this.setCustomValidity('')">
            </div>

            <!-- Ticket ID -->
            <div class="form-group">
                <label for="exampleFormControlInput1">Enter Ticket ID</label>
                <input type="number" class="form-control" id="quantity" name="tid" placeholder="Your Ticket ID" required
                    oninvalid="this.setCustomValidity('Enter Ticket ID!')"
                    oninput="this.setCustomValidity('')">
            </div>

            <!-- Confirmation Check Box (Not Functional) -->
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="defaultUnchecked">
                <label class="custom-control-label" for="defaultUnchecked">Confirm Cancellation?</label>
            </div>

            <!-- Submit! -->
            <button href="" class="btn btn-primary my-4"> Done! </button>
            <a href="/home" class="btn btn-danger mx-2 my-4">Cancel</a>

        </form>
    </div>

    {% endblock body %}

</body>

</html>
