<!-- This Page Includes Form to fill for booking a seat -->

{% extends 'base.html' %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>{% block title %} Book Tickets {% endblock title %}</title>
</head>

<body>
    <h1>{% block header %} We Are Waiting To See You! {% endblock header %}</h1>

    {% block body %}

    <div class="container my-4">

        <!-- Form to fill necessary information to book a ticket -->
        <form method="post" action="/ticket">
            {% csrf_token %}

            <!-- Select Stadium -->
            <div class="form-group">
                <label for="exampleFormControlSelect2">Select Stadium </label>
                <select class="form-control" id="exampleFormControlSelect2" name="stadium">
                    <option>Sol Colosseum</option>
                    <option>Domus Flau</option>
                </select>
            </div>

            <!-- Email Address -->
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" name="email"
                    placeholder="name@example.com" required
                    oninvalid="this.setCustomValidity('Enter Your Email!')"
                    oninput="this.setCustomValidity('')">
            </div>

            <!-- Date of Event -->
            <div class="form-group">
                <label for="exampleFormControlInput1">Pick Date For Event</label>
                <input type="date" class="form-control" id="quantity" name="date" required
                    oninvalid="this.setCustomValidity('Enter Date of Event!')"
                    oninput="this.setCustomValidity('')">
            </div>

            <!-- Attendees -->
            <div class="form-group">
                <label for="exampleFormControlInput1">Number Of Tickets</label>
                <input type="number" class="form-control" id="quantity" name="attendee"
                    placeholder="How Many Of You Are Coming?" required
                    oninvalid="this.setCustomValidity('Enter Number Of Tickets!')"
                    oninput="this.setCustomValidity('')">
            </div>

            <!-- Seat Tier -->
            <div class="form-group">
                <label for="exampleFormControlSelect2">Select Seat Type</label>
                <select class="form-control" id="exampleFormControlSelect2" name="seat">
                    <option>Upper</option>
                    <option>Lower</option>
                    <option>Terrace</option>
                    <option>Ground</option>
                    <option>Hospitality</option>
                </select>
            </div>

            <!-- Confirmation Check Box (Not Functional) -->
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="defaultUnchecked">
                <label class="custom-control-label" for="defaultUnchecked">Do You Confirm Above Information?</label>
            </div>

            <!-- Click to BOOK! -->
            <button href="/ticket" type="submit" class="btn btn-primary my-4"> Book Now! </button>

        </form>
    </div>

    {% endblock body %}

</body>

</html>
